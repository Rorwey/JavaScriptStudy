<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03.循环语句</title>
		<script type="text/javascript">
			/**
			 * 反复地多次执行一段代码。
			 * 
			 * while循环:
			 * 	- 语法：
			 * 		while(条件表达式){
			 *			语句...
			 *		}
			 * 	- 过程
			 * 		先对条件表达式进行求值判断
			 * 		如果值为true，则执行循环体。
			 * 			循环体执行完毕，继续对表达式进行判断，
			 * 			如果为true，则继续执行循环体，以此类推。
			 * 		如果值为false，则终止循环。
			 * do...while循环:
			 * 	- 语法：
			 * 		do{
			 *			语句...
			 *		}while(条件表达式)
			 * 	- 过程
			 * 		先执行循环体，再对条件表达式进行求值判断
			 * 		如果值为`true`，则继续执行循环体。
			 * 			循环体执行完毕，继续对表达式进行判断，
			 * 			如果为true，则继续执行循环体，以此类推。
			 * 		如果值为false，则终止循环。
			 * 	- 先执行再判断，循环体至少会执行一次。
			 * for循环
			 * - 语法：
			 *		for(初始化表达式;条件表达式;更新表达式){
			 *			语句...
			 *		}
			 * - 过程
			 * 		1. 执行初始化表达式，初始化变量；
			 *		2. 执行条件表达式，判断执行循环；
			 *			- 如果为true，则执行循环3.；
			 *			- 如果为false，中支循环
			 *		4. 执行更新表达式，继续执行2。
			 * - for循环的三个部分都可以省略，也可以写在外部。
			 */
		</script>
		
		
	</head>
	<body>
	</body>
</html>
