<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04.练习</title>
		<script type="text/javascript">
			/**
			 * 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年？
			 */
			var money = 1000,
				flag = 0;
			while(money <= 5000) {
				money = money * (1 + 0.05);
				flag++;
			}
			console.log("需要：" + flag + "年。");
			/**
			 * 针对day03练习的完善
			 * 
			 * 从键盘输入成绩
			 * 当成绩为100，‘奖励一辆BMW’
			 * 当成绩为[80-90]，‘奖励一台iPhone’
			 * 当成绩为[60-80]，‘奖励一本参考书’
			 * 其他时，什么也没有
			 *
			 */
			while(true) {
				var chenji = prompt("请输入成绩(0-100)");
				if(chenji >= 0 && chenji <= 100)
					break;
				alert("请输入有效的成绩！")
			}

			if(chenji > 100 || chenji < 0 || isNaN(chenji))
				alert("输入的值有错误！");
			else {
				if(chenji == 100)
					alert("奖励一辆BMW");
				else if(chenji > 80)
					alert("奖励一台iPhone");
				else if(chenji > 60)
					alert("奖励一本参考书");
				else
					alert("什么都没有");
			}

			/**
			 * 打印1-100之间所有奇数之和
			 */
			var sum = 0;
			for(var i = 1; i <= 100; i++) {
				if(i % 2 == 1)
					sum = sum + i;
			}
			console.log(sum);
			/**
			 * 打印1-100之间所有7的倍数的个数及总和
			 */
			var count = 0;
			sum = 0;
			for(i = 1; i <= 100; i++) {
				if(i % 7 == 0) {
					sum = sum + i;
					count++;
				}
			}
			console.log(count + " " + sum);
			/**
			 * 水仙花数
			 * 水仙花数是一个三位数，它的每个位上的数字的3次幂之和等于它本身，例如1^3+5^3+3^3=153，请打印出所有的水仙花数。
			 */
			var ge, shi, bai;
			for(i = 100; i < 1000; i++) {
				bai = parseInt(i / 100);
				shi = parseInt((i - bai * 100) / 10);
				ge = i % 10;
				if(Math.pow(ge, 3) + Math.pow(shi, 3) + Math.pow(bai, 3) == i)
					console.log(i);
			}
			/**
			 * 在页面接收一个用户输入的数字，并判断该数是否是质数。
			 */
			var num = prompt("请输入一个大于1的整数");
			var flag = true;
			if(num <= 1)
				alert("该值不合法");
			else {
				//判断质数
				shangxian = Math.sqrt(num);
				for(var i = 2; i <= shangxian; i++) {
					if(num % i == 0) {
						flag = false;
						break;
					}
				}
				if(flag == true)
					console.log(num + "是质数");
				else
					console.log(num + "不是质数")
			}
		</script>
	</head>
