<!DOCTYPE html>
<html>

		<meta charset="utf-8" />
		<title>01.条件分支语句</title>
		<script type="text/javascript">
			/**
			 * switch语句
			 * 	语法：
			 * 	switch(条件){
			 * 		case 表达式：
			 * 			语句...
			 * 			break；
			 * 		case 表达式：
			 * 			语句...
			 * 			break；
			 * 		default:
			 * 			语句...
			 * 			break;
			 * }
			 * 
			 * 在执行时会一次将case后表达式值与switch后条件表达式值进行比较。
			 * 	如果结果为true，则从当前case处开始执行代码。
			 * 	否则比较下一个case，直到default。
			 * 不能漏掉`break`！
			 */
		</script>
	</head>
