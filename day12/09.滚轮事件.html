<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>09.滚轮事件</title>

			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="js/js.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 当滚轮向下滚动时，box1变长
				 * 当滚轮向上滚动时，box1变短
				 */

				 * 	但火狐不支持，要使用DOMMouseScroll，通过addEventListener()绑定
				 */

				}

			}
		</script>
	</head>
	<body>

</html>
