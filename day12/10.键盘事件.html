<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10.键盘事件</title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="js/js.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 键盘事件
				 *  onkeydowm
				 * 	- 按键被按下
				 *  - 对于`onkeydowm`，如果长按按键，会被一直触发
				 * 	- 当被连续触发时，第一次和第二次之间间隔会长一点，之后会非常快。这种设计是为了防止误操作。
				 *  onkeyup
				 * - 按键被松开 
				 * 键盘事件一般会绑定给一些可以获取到焦点的对象或者是document
				 */

				// document.onkeydown = function() {
				// 	event = event || window.event;
				// 	/**
				// 	 * 可以通过keyCode获取按键的Unicode编码,从而判断哪个按键被按下
				// 	 * 事件对象还提供了altKey,ctrlKey,shiftKey
				// 	 * 来判断alt,ctrl和shift是否被按下
				// 	 */
				// 	//判断y被按下
				// 	// event.keyCode === 89
				// 	//判断ctrl+y被按下
				// 	//event.keyCode === 89&&event.ctrlKey
				// 	if (event.keyCode === 89 && event.ctrlKey) {
				// 		console.log("按下了ctrl+y");
				// 	}
				// };

				// document.onkeyup = function() {
				// 	console.log("按键被松开了");
				// };

				var input = document.getElementById("input");
				input.onkeydown = function() {
					event = event || window.event;

					// console.log(event.keyCode);
					//数字是48-57,使文本框不能输入数字
					if (event.keyCode >= 48 && event.keyCode <= 57) {
						//在文本框中输入内容属于onkeydown的默认行为。如果取消,则输入的内容不会在文本框中出现
						//可以利用这一特性限制文本框的输入内容
						return false;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<input type="text" />
	</body>
</html>
