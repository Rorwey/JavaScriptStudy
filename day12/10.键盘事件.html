<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10.键盘事件</title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="js/js.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 键盘事件
				 *  onkeydowm
				 * 	- 按键被按下
				 *  - 对于`onkeydowm`，如果长按按键，会被一直触发
				 * 	- 当被连续触发时，第一次和第二次之间间隔会长一点，之后会非常快。这种设计是为了防止误操作。
				 *  onkeyup
				 * - 按键被松开 
				 * 键盘事件一般会绑定给一些可以获取到焦点的对象或者是document
				 */
				document.onkeydown = function() {
					event = event || window.event;
					/**
					 * 可以通过keyCode获取按键的Unicode编码,从而判断哪个按键被按下。
					 */
					if (event.keyCode === 89) {
						console.log("按下了y");
					}
				};
				document.onkeyup = function() {
					console.log("按键被松开了");
				};
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<input type="text" />
	</body>
</html>
