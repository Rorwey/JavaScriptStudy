<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10.键盘事件</title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="js/js.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 键盘事件
				 *  onkeydowm
				 * 	- 按键被按下
				 *  onkeyup
				 * - 按键被松开 
				 * 键盘事件一般会绑定给一些可以获取到焦点的对象或者是document
				 */
				document.onkeydown=function(){
					console.log("按键被按下了");
				};
				document.onkeyup=function(){
					console.log("按键被松开了")
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<input type="text" />
	</body>
</html>
