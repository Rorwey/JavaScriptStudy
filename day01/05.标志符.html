<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day01.05.标志符</title>
		<script type="text/javascript">
			/**
			 * 标志符命名规则
			 */
			//标标识符中可以含有字母、数字、_、$
			var a_1_$ = 123;
			console.log(a_1_$);
			//标志符不能以数字开头
			//标志符不能是ES中的关键字或保留字
			//标识符采用小驼峰命名法
		</script>
	</head>

</html>
