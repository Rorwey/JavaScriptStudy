<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>01.使用DOM操作CSS</title>
		<style type="text/css">
			#box1 {
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 点击按钮后修改box1的大小
				 */
				var box1 = document.getElementById("box1");

				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					/*
					 * 通过js修改元素样式
					 * 语法：元素.style.样式名=样式值
					 * 
					 * 注意：如果CSS样式名中有-，这种名称在JS中不合法，用驼峰命名法规避
					 * 如果在样式中写了!important，则此时样式会拥有最高的优先级，机制通过JS也不能覆盖此样式。所以样式中尽量不要写!important
					 */
					box1.style.width = "300px";
					box1.style.height = "100px";
					box1.style.backgroundColor = "yellowgreen"
				};

				/*
				 * 点击按钮读取元素样式
				 * 通过style属性读取和设置的都是内联样式，无法读取样式表中的样式。
				 */
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					//读取box1样式
					alert(box1.style.height);
				};
			};
		</script>
	</head>

	<body>
		<button id="btn01">点我一下</button>
		<button id="btn02">读取样式</button>
		<div id="box1"></div>
	</body>

</html>
