<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02.立即执行的函数</title>
		<script type="text/javascript">
			/**
			 * 函数外要加括号，不然会报错。
			 * 函数定义完，立即调用，只能执行一次。
			 */
			(
				function() {
					alert("我是一个匿名函数~~");
				}
			)();
			(
				function(a,b){
					console.log("a="+a);
					console.log("b="+b);
				}
			)(123,654);
		</script>
	</head>

	<body>
	</body>

</html>
