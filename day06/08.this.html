<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08.this</title>
		<script type="text/javascript">
			/**
			 * 解析器在调用函数时每次都会想内部传递一个隐含的参数。
			 * 这个隐含参数就是`this`，指向函数执行的上下文对象。
			 * 根据函数的调用方式不同，`this`会指向不同对象
			 * 	- 以函数形式调用，`this`永远指向`window`；
			 * 	- 以方法形式调用，`this`指向调用方法的对象
			 */
			function fun(a,b){
				console.log(a+b);
				console.log(this);
			}
			fun(123,456);
			
			var obj={
				name:"孙悟空",
				sayName:fun2
			};
			obj.sayName();
			
			var name="全局";
			function fun2(){
				console.log(this.name);
			}
			
			var obj2={
				name:"沙和尚",
				sayName:fun2
			};
			
			fun2();
			obj.sayName();
			obj2.sayName();
		</script>
	</head>
	<body>
	</body>
</html>
