<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>10.构造函数</title>
		<script type="text/javascript">
			/**
			 * 创建构造函数
			 * 	构造函数就是普通函数，创建方式与普通函数没有区别
			 * 	不同的是习惯上构造函数使用大驼峰命名
			 * 
			 * 构造函数与普通函数的区别就是调用方式的不同。
			 * 	普通函数直接调用，而构造函数需要使用new关键字。
			 */
			function Person(name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.sayName = function() {
					alert(this.name);
				}
			}

			var per = Person();
			console.log(per);

			var per = new Person();
			console.log(per);

			/*
			 * 执行流程:
			 * 	1. 立即创建一个新对象
			 * 	2. 将新建的对象设置为函数中的`this`,在构造函数中可以使用`this`来引用新建对象。
			 * 	3. 逐行执行函数中的代码			 * 
			 * 	4. 将新建对象作为返回值返回。
			 */
			var per2 = new Person("唐僧", 20, "男");
			console.log(per2);
			var per3 = new Person("孙悟空", 18, "男");
			console.log(per3);
			var per4 = new Person("沙和尚", 19, "男");
			console.log(per4);
			
			/*
			 * 使用同一个构造函数创建的对象，称为一类对象，也将一个构造函数称为一个类。通过构造函数创建的对象称为该类的实例。
			 */
			/*
			 * 使用instanceof可以检查一个对象是否是一个类的实例。
			 * 语法：对象 instanceof 类
			 * 所有的对象都是`object`的后代。
			 */
			console.log(per instanceof Person);
		</script>
	</head>

	<body>
	</body>

</html>
