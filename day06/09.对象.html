<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>09.对象</title>
		<script type="text/javascript">
			/**
			 * 使用工厂方法创建对象
			 */

			function createPerson(name,age,gender) {
				//创建新对象
				var obj = new Object();
				//向对象中添加属性
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				obj.sayName = function() {
					alert(this.name);
				};
				//将新对象返回
				return obj;
			}
			var obj2 = createPerson("唐僧",20,"男");
			console.log(obj2);
			var obj3 = createPerson("孙悟空",18,"男");
			console.log(obj3);
			var obj4 = createPerson("沙和尚",19,"男");
			console.log(obj4);
			obj3.sayName();
			obj4.sayName();
			/**
			 * 使用工厂模式创建的对象，使用的构造函数都是Object
			 * 	创建的对象都是Object这个类型，导致我们无法区分出多种不同类型的对象。
			 */
			                
		</script>
	</head>

	<body>
	</body>

</html>
