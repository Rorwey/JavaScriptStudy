<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>05.作用域</title>
		<script type="text/javascript">
			/**
			 * 作用域：变量作用的范围。
			 * JS中一共有两种作用域
			 * 	- 全局作用域
			 * 		- 直接编写在`script`标签中的JS代码；
			 * 		- 在页面打开时创建，在页面关闭时销毁；
			 * 		- 有一个全局对象window，代表浏览器的窗口，由浏览器创建；
			 * 		- 创建的变量都会作为window对象的属性保存；
			 * 		- 创建的函数都会作为window对象的方法保存；
			 * 		- 全局作用域中的变量都是全局变量，在页面的任意部分都可以访问到。
			 * 	- 函数作用域
			 * 		- 调用函数时创建函数作用域，函数执行完毕，函数作用域销毁；
			 * 		- 每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的；
			 * 		- 在函数作用域中的变量只能当前函数访问；
			 * 		- 每调用一次函数就会创建一次新的函数作用域，彼此独立；
			 * 		- 优先从当前作用域调用变量和对象，如果没有，依次往上级作用域寻找；
			 * 		- 局部作用域中访问全局变量，使用`window`对象。
			 */
			var a = 10;
			console.log(window.a);
		</script>
	</head>

	<body>
	</body>

</html>
