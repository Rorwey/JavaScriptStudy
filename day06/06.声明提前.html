<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06.声明提前</title>
		<script type="text/javascript">
			/**
			 * 变量的声明提前
			 * 	- 使用var关键字声明的变量，会在所有的代码执行之前被声明。
			 * 	- 如果声明变量时省略关键字var，则变量不会被提前声明。
			 * 
			 * 函数的声明提前
			 * 	- 使用函数声明形式`function 函数(){}`创建的函数，会在所有代码执行之前就被创建。
			 * 	- 使用函数表达式`var 函数名 = function(){}`不会被提前声明，所以不能在声明前使用。
			 */
		</script>
	</head>
	<body>
	</body>
</html>
