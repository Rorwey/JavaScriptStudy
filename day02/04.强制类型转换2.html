<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04.强制类型转换2</title>
		<script type="text/javascript">
			/**
			 * 转换为Boolean
			 * 	使用Boolean()函数
			 */
			//数字→布尔值，除了0和NaN，其余都是true
			var a = 123;
			a = Boolean(a);
			console.log(typeof a); //boolean
			console.log(a); // true
			a = 0;
			console.log(typeof a); //boolean
			console.log(a); // false

			//字符串→布尔值，除了空串，其余都是true
			a = "hello";
			console.log(a); // true
			a = "false";
			console.log(a); // true
			a = " ";
			console.log(a); // false

			//null,undefined→布尔值，都是false
			a = null;
			console.log(a); // false
			a = undefined;
			console.log(a); // false
			
			//对象也会转换为true
		</script>
	</head>

	<body>
	</body>

</html>
