<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02.强制类型转换1</title>
		<script type="text/javascript">
			/**
			 * 转换为String
			 */
			/*
			 *  调用被转换数据类型的`toString()`方法。
			 *  `null` 和 `underfined` 没有`toString()`方法。
			 */
			var a = 123;
			console.log(typeof a); //number
			console.log(a); //123			
			a = a.toString();
			console.log(typeof a); //string
			console.log(a); //123

			a = true;
			console.log(typeof a.toString()); //string

			//			a=null;
			//			console.log(typeof a.toString());//string
			//			
			//			a=undefined;
			//			console.log(typeof a.toString());//string
			//

			/*
			 * 调用`String()`函数，被转换的数据作为参数传入。
			 */

			a = 456;
			a = String(a);
			console.log(typeof a); //string
			console.log(a); //456

			a = null;
			console.log(typeof String(a)); //string
			console.log(a); //null

			a = undefined;
			console.log(typeof a.toString()); //string
			console.log(a); //undefined

			/**
			 * 转换为Number
			 */
			/*
			 *  调用Number函数。
			 *  `null` 和 `underfined` 没有`toString()`方法。
			 */

			//1. 字符串→数字
			//		- 纯数字字符串，直接转换为数字
			//		- 如果字符串中有非数字内容，则转换为`NaN`
			//		- 如果是空字符串或者若干空格，则转换为`0`
			var a = "123";
			console.log(typeof a); //string
			console.log(a); //123
			a = Number(a)
			console.log(typeof a); //number
			console.log(a); //123

			a = "abc"
			a = Number(a)
			console.log(typeof a); //number
			console.log(a); //NaN
			//2. 布尔值→数字
			//		`true`转为`1`，`false`转为`0`
			a = true;
			a = Number(a)
			console.log(typeof a); //number
			console.log(a); //1
			a = false;
			a = Number(a)
			console.log(typeof a); //number
			console.log(a); //0
			
			//3. Null→数字，转为0
			a = null;
			a = Number(a)
			console.log(typeof a); //number
			console.log(a); //0
			
			//4. undefined→数字，转为0
			a = undefined;
			a = Number(a)
			console.log(typeof a); //number
			console.log(a); //NaN
			
			/*
			 *  调用parseInt()函数。
					将一个字符串中左起的有效的整数部分取出。
			 */
			a="123px78";
			a=parseInt(a);
			console.log(typeof a); //number
			console.log(a); //123
			/*
			 *  调用parseFolat()函数。
			 *  	将一个字符串中左起的有效的浮点数部分取出。
			 */
			a="123.78px35";
			b=parseInt(a);
			console.log(typeof b); //number
			console.log(b); //123
			c=parseFloat(c)
			console.log(typeof c); //number
			console.log(c); //123.78
			
			/*
			 * 对于非String类型使用`paterInt()`或`paterFolat()`函数，
			 * 会先转换为String类型，再进行操作。
			 */
			a=true;
			a=parseInt(a);
			console.log(typeof a); //NaN
			
		</script>
	</head>

	<body>
	</body>

</html>
