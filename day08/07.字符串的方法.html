<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07.字符串的方法</title>
		<script type="text/javascript">
			//创建一个字符串
			var str="Hello String!"
			/*
			 * 在底层，字符串是以字符数组的形式保存的。
			 * - length属性，获取字符串的长度
			 * - charAt()属性，返回字符串中指定位置的字符
			 * - charCodeAt()，获取指定位置字符的字符编码
			 * - fromCharCode(),根据字符编码去获取字符
			 * - concat(),连接两个或多个字符串
			 * - indexOf()，检查一个字符串中是否含有指定内容。返回其第一次出现的索引，否则返回-1。
			 * - lastIndexOf(),与indexOf类似，从后往前找，返回出现的索引，否则返回-1。
			 * - slice()，从字符串截取指定的内容
			 * 		不影响源字符串，
			 * 		将截取到的内容返回。
			 * 		参数：
			 * 			开始位置的索引（包括）
			 * 			结束位置的索引（不包括）
			 * - sunstring()截取字符串，与slice类似。
			 * 		不能传递负值作为参数，如果传递了负值，视做0。
			 * 		如果第二个参数小于第一个，则交换。
			 */
			console.log(str.length);
//			console.log(str[2]);
		console.log(str.charAt(2));
		console.log(str.charCodeAt(2));
		console.log(String.fromCharCode(20031));
		console.log(str.concat("你好"));
		console.log(str.indexOf("S"));
		console.log(str.lastIndexOf("S"));
		</script>
	</head>
	<body>
	</body>
</html>
