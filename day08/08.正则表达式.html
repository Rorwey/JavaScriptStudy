<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>08.正则表达式</title>
		<script type="text/javascript">
			/**
			 * 用于定义一些字符串的规则
			 * 	计算机可以根据正则表达式，检查一个字符串是否符合规则，或者将字符串中符合规则的内容提取出来。
			 */

			/*
			 * 创建正则表达式的对象
			 * 语法：var 变量名 =new RegExp("正则表达式","匹配模式")
			 * 在构造函数中可以传递一个匹配模式作为第二个参数
			 * 	- i 忽略大小写
			 * 	- g 全局匹配模式
			 * 使用typeof检查，会返回object
			 */
			var reg = new RegExp("a"); //检查字符串中是否含有a
			console.log(reg);
			/*
			 * 正则表达式的方法:
			 * test()
			 * 	- 检查给定字符串是否符合正则表达式的规则，返回布尔值。
			 */
			var str = "a";
			console.log(reg.test(str));
			console.log(reg.test("dde"));
			reg = new RegExp("a", "i"); //忽略大小写找a
			/*
			 * 使用字面量创建正则表达式 
			 * 	语法：var 变量名=/正则表达式/匹配模式
			 * 
			 */
			reg = /a/i; //忽略大小写找a
			/*
			 * 使用字面量方式创建更加简单，使用构造函数创建更加灵活。
			 */
			/*
			 * 或查找
			 */
			reg = /a|b/; //查找a或b
			/*
			 * 检查是否包含字母
			 * []里内容也是或的关系
			 * `[a-z]`，任意小写字母
			 * `[A-Z]`，任意大写字母
			 * `[A-z]`，任意字母
			 */
			reg = /[ab]/; //既a|b
			reg = /[a-z]/; //检查26个字母

			/*
			 * 检查是否包含abc或adc或aec
			 */
			reg = /a[bde]c/;
			/*
			 * [^ ],取非，除了
			 */
		</script>
	</head>

	<body>
	</body>

</html>
