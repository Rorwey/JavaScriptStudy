<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>9.字符串与正则相关的方法</title>
		<script type="text/javascript">
			var str = "1a2b3c4d5e6f"
			/*
			 * split()
			 * 	- 可以将一个字符串拆分为一个数组
			 *  - 可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串。
			 */
			console.log(str.split(/[a-z]/));

			/*
			 * search()
			 * 	- 可以搜索字符串中是否含有指定内容
			 * 	- 返回第一次出现的索引，如果没有则返回-1
			 * 	- 可以接收一个正则表达式作为参数，然后根据正则表达式去检索字符串。
			 */
			console.log(str.search(/[a-z]/));
			/*
			 * match()
			 * 	- 根据正则表达式，从一个字符串中将符合条件的内容提取出来,作为数组返回。
			 * 	- 默认情况下只会找到第一个符合内容的要求，可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容。
			 * 	- 可以为一个正则表达式设置多个匹配模式，顺序无所谓。
			 */
			console.log(str.match(/[0-9][a-z]/));
			console.log(str.match(/[0-9][a-z]/g));
			console.log(str.match(/[0-9][a-z]/gi));
			
			/*
			 * replace()
			 * 	- 将字符串中的指定内容替换为新的内容
			 * 	- 参数
			 * 		1. 被替换的内容
			 * 		2. 新内容
			 */
			console.log(str.replace(/[a-z]/gi,"@"));
			
		</script>
	</head>

	<body>
	</body>

</html>
