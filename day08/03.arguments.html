<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03.arguments</title>
		<script type="text/javascript">
			function fun() {
				console.log(arguments[1]);
				console.log(arguments.callee == fun);
			}
			/*
			 * 在调用函数时，浏览器每次都会传递进两个隐含的参数
			 * 	1. 上下文对象，this
			 * 	2. 封装实参的对象arguments
			 * 		- 类数组对象，它也可以通过索引来操作数据，也可以获取长度
			 * 		- 在调用函数时，我们所传递的实参都会在arguments中保存
			 * 		- arguments.length可以获取实参的个数
			 * 		- 即使不定义形参，也可以通过arguments来使用实参
			 * 		- 有一个属性callee，对应一个函数对象，就是当前正在执行的函数的对象。
			 * 	3. 有一个
			 */
			fun("hello", true);
		</script>
	</head>

	</body>

</html>
