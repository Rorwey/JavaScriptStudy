<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03.JSON</title>
		<script type="text/javascript">
			/*
			 * JS中的对象只有JS可以识别，其他语言无法读取
			 * JSON是一个特殊格式的字符串，这个字符串可以被其他语言识别，并可以被转换为对象。在开发中主要用来用于数据交互。
			 * JSON: JavaScript Object Notation JS对象表示法
			 * JSON格式与JS对象的格式一样，只不属性名必须加双引号
			 * 分类：
			 * 	1. 对象 {}
			 *  2. 数组 []
			 * 允许的值：
			 * 	1. 字符串
			 * 	2. 数值
			 * 	3. 布尔值
			 * 	4. null
			 * 	5. 对象（普通，不包括函数对象）
			 * 	6. 数组
			 */
		</script>
	</head>
	<body>
	</body>
</html>
