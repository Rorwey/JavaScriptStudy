<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>07.对象字面量</title>
		<script type="text/javascript">
			/**
			 * 使用对象字面量来创建对象。
			 */

			var obj = {};
			/**
			 * 使用对象字面量，可以在创建对象时直接赋属性。
			 * 语法：{属性名:属性值,属性名:属性值...}
			 * 	- 对象字面量的属性名可以加引号或者不加，建议不加。
			 *	- 如果要使用一些特殊名字，则必须加。
			 * 
			 * 属性名和属性值是一组一组的名值对结构，
			 * 		名和值之间使用`:`链接，多个名值对之间使用`,`隔开。
			 * 		最后一个属性值不要写逗号。
			 */

			var obj2 = {
				name: "猪八戒",
				gender: "男",
				age: 19
			};
			console.log(obj2);
		</script>
	</head>

	<body>
	</body>

</html>
