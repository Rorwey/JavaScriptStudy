<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02.练习</title>
		<script type="text/javascript">
			/**
			 * 打印九九乘法表
			 */
			for(var i = 1; i < 10; i++) {
				for(var j = 1; j <= i; j++) {
					document.write(i + "×" + j + "=" + i * j + "&#9;&#9;");
				}
				document.write("<br/>");
			}

			/**
			 * 打印出1-100之间所有的质数
			 */
			var flag = true;
			for(var i = 1; i <= 100; i++) {
				var shangxian = Math.sqrt(i);
				for(var j = 2; j <= shangxian; j++) {
					if(i % j == 0) {
						flag=false;
						break;
					}
				}
				if(flag==true){
					document.write(i+"&#9;");
				}
			}
		</script>
	</head>

	<body>
	</body>

</html>
