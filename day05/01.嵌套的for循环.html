<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01.嵌套的for循环</title>
		<script type="text/javascript">
			/**
			 * 输出梅花正倒三角
			 */
			
			for(var i=0;i<6;i++){
				for(var j=0;j<i;j++){
					document.write("*&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br/>");				
			}
			for(var i=0;i<6;i++){
				for(var j=0;j<6-i;j++){
					document.write("*&nbsp;&nbsp;&nbsp;");
				}
				document.write("<br/>");				
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
