<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>05.属性名和属性值</title>
		<script type="text/javascript">
			var obj = new Object();
			/**
			 * 属性名：
			 * 	- 对象的属性名不强制要求遵守标志符规范。不规避保留字。
			 * 	- 但我们尽量按照标志符规范去做。
			 * 	- 如果要使用特殊的属性名，不能采用`.`方式来操作
			 *		语法：`对象["属性名"] = 属性值`
			 *  	读取是也要采用这种方式。
			 * 	- 使用`[]`这种方式去操作属性，更加灵活。
			 *		在`[]`中可以直接传递一个变量，这样变量值是多少就会读取那个属性。
			 */
			obj.name = "孙悟空";

			obj["123"] = 789;
			console.log(obj["123"]);

			obj["nihao"] = "您好";
			var n = "123";
			console.log(obj["123"]);
			console.log(obj[n]);

			/**
			 * 属性值
			 * 	- 可以是任意类型，甚至是对象。
			 * 
			 * `in`运算符
			 * 	- 检查一个对象中是否含有指定的属性，返回布尔值。
			 * 	- 语法：`"属性名" in 对象`
			 */
			console.log("test2" in obj);
			console.log("name" in obj);
		</script>
	</head>

	<body>
	</body>

</html>
