<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>08.函数</title>
		<script type="text/javascript">
			/**
			 * 函数：
			 * 	- 函数也是一个对象。
			 * 	- 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）。
			 */
			//创建一个函数对象
			//可以将要封装的代码以字符串形式传递给构造函数。
			var fun = new Function("console.log('Hello, Function');");
			console.log(fun);
			fun();
			/**
			 * 开发中很少使用构造函数来创建函数对象。
			 * 使用函数声明来创建函数。语法：
			 * 	function 函数名([形参1,形参2,...形参N]){
			 * 			语句...
			 * 	}
			 * 			 
			 */
			function fun2() {
				console.log("第二个函数~~");
			}
			fun2();
			/**
			 * 使用函数表达式来创建函数。语法：
			 * 	var 函数名=function([形参1,形参2,...形参N]){
			 * 			语句...
			 * 	}
			 */

			var fun3 = function() {
				console.log("我是匿名函数中的代码~~~");
			}
			fun3();
			/**
			 * 参数：在函数定义时指定形参，在函数调用时指定实参。
			 * 	- JS中，调用函数时解析器不会检查实参的类型。
			 * 	- 调用函数时，解析器也不会检查实参的数量，缺少的形参将是`underfined`，多余的实参会被舍去。
			 */
			
			/**
			 * 返回值：使用`return`返回。会终止掉函数。
			 * 	- 如果`return`后不跟任何值，相当于返回underfined
			 */
		</script>
	</head>

	<body>
	</body>

</html>
