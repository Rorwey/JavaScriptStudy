<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04.对象</title>
		<script type="text/javascript">
			/**
			 * 前五种基本数据类型的不足：值与值之间互相独立，不能成为一个整体。
			 * 对象属于一种符合的数据类型，在对象中可以保存多个不同数据类型的属性。
			 * 对象的分类
			 *	1. 内建对象：由ES标准中定义的对象，在任何的ES实现中都可以使用。
			 * 		例如：Math String Number Boolean FUnction Object
			 * 	2. 宿主对象：由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象。
			 *		例如：BOM DOM
			 * 	3. 自定义对象：由开发人员自己创建的对象。
			 */

			/*
			 * 创建对象
			 * 	使用`new`关键字，是构造函数，专门用来创建对象的函数。
			 */
			var obj = new Object();
			/*
			 * 属性：在对象中保存的值成为属性。
			 * 向对象中添加属性
			 * 	语法：对象.属性名 = 属性值；
			 */
			obj.name = "孙悟空";
			obj.gender = "男";
			obj.age = 18;
			console.log(obj);
			/*
			 * 读取对象中的属性
			 * 	语法：对象.属性
			 * 如果读取对象中没有的属性，不会报错，而是返回`underfined`
			 */
			console.log(obj.name);

			/*
			 * 修改对象中的属性
			 * 	语法：对象.属性名 = 新值
			 */
			obj.age = 19;

			/*
			 * 删除对象的属性
			 *	语法：`delete 对象.属性名`
			 */
			delete obj.name;
		</script>
	</head>

	<body>
	</body>

</html>
