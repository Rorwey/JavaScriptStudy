<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03.文档的加载</title>
		<script type="text/javascript">
			/*
			 * onload事件会在整个页面加载完成之后才触发
			 * 为window绑定一个onload事件
			 */

			window.onload = function() {
				// 获取id为btn的按钮
				var btn = document.getElementById("btn");
				//为按钮绑定一个单机响应函数
				btn.onclick = function() {
					alert("hello");
				};
			};
		</script>
	</head>

	<body>
		<button id="btn">点我一下</button>
