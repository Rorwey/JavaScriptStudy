<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04.DOM查询</title>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 定义一个函数，为指定元素绑定单击响应事件
				 * 参数：
				 * 	idStr 要绑定单机响应函数的对象的id属性值
				 * 	fun 事件的回调函数，当单击元素时，该函数就会被触发
				 */
				function myClick(idStr, fun) {
					var btn = document.getElementById(idStr);
					btn.onclick = fun;
				};
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					//查找#bj节点
					var bj = document.getElementById("bj");
					//打印bj
					console.log(bj.innerHTML);
				};

				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					//查找所有li节点
					var allLi = document.getElementsByTagName("li");
					//打印所有li节点
					for(var i = 0; i < allLi.length; i++) {
						console.log(allLi[i].innerHTML);
					}
				};

				var btn03 = document.getElementById("btn03");
				btn03.onclick = function() {
					//查找name=gender的所有节点
					var inputs = document.getElementsByName("gender");
					for(i = 0; i < inputs.length; i++) {
						/*
						 * 如果需要读取元素节点的属性，直接使用`元素.属性名`
						 */
						console.log(inputs[i].value);
					}
				};

				var btn04 = document.getElementById("btn04");
				btn04.onclick = function() {
					var city = document.getElementById("city");
					//查找#city下所有li节点
					var lis = city.getElementsByTagName("li");
					for(i = 0; i < lis.length; i++) {
						console.log(lis[i].innerHTML);
					}
				};

				var btn05 = document.getElementById("btn05");
				btn05.onclick = function() {
					var city = document.getElementById("city");
					//查找#city的所有子节点
					/*
					 * childNodes属性会获取包括文本节点在内的所有节点
					 * 根据DOM标签标签间的空白也会被当做文本节点
					 * 注意：在IE8及以下的浏览器中，不会将空白文本作为子节点。
	：				 */
					var cns = city.childNodes;
					for(var i = 0; i < cns.length; i++) {
						console.log(cns[i]);
					}
					/*
					 * children属性可以获取当前元素的所有子元素
					 */
					var cns2 = city.children;
					console.log(cns2.length);
				};

				var btn06 = document.getElementById("btn06");
				btn06.onclick = function() {
					var phone = document.getElementById("phone");
					//返回#phone的第一个子节点
					var fir = phone.firstChild;
					console.log(fir.innerHTML);
					/*
					 * firstElementChild获取当前元素的第一个子元素
					 * 不支持IE8及以下浏览器，为了兼容，不推荐使用。
					 */
					fir = phone.firstElementChild;
					console.log(fir.innerHTML);
				};

				myClick("btn07", function() {
					var bj = document.getElementById("bj");
					//返回#bj的父节点
					var pn = bj.parentNode;
					console.log(pn.innerHTML);
					/*
					 * innerText
					 * 该属性可以获取到元素内部的文本内容
					 */
					console.log(pn.innerText);
				});

				myClick("btn08", function() {
					//返回#android的前一个兄弟节点
					var and = document.getElementById("android");
					var ps = and.previousSibling;
					console.log(ps.innerHTML);
					ps = and.previousElementSibling;
					console.log(ps.innerHTML);
				});
				myClick("btn09", function() {
					//读取#username的value属性值
					var um=document.getElementById("username");					
					console.log(um.value);//文本框中填写的内容
				});
				myClick("btn10", function() {
					//设置#username的value属性值
					var um=document.getElementById("username");	
					um.value="这是通过JS设置的内容。";
				});
				myClick("btn11", function() {
					//返回#bj的文本值
					var bj=document.getElementById("bj");
					console.log(bj.innerText);
				});
			};
		</script>
	</head>

	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢那个城市？</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				<br />
				<br />
				<p>你喜欢那款单机游戏？</p>
				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>
				<br />
				<br />
				<p>你手机的操作系统是？</p>
				<ul id="phone">
					<li id="ios">iOS</li>
					<li id="android">Android</li>
					<li id="wp">Windows Mobile</li>
				</ul>
			</div>
			<div class="inner">
				gender:<input type="radio" name="gender" value="male" /> Male
				<input type="radio" name="gender" value="female" /> Female
				<br />
				<br /> name:
				<input type="text" name="name" id="username" value="abcde" />
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">查找#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">读取#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>

</html>
