		<title>08.代码块</title>
		<script type="text/javascript">
			/**
			 * 语句，程序的组成单位。
			 * 语句是自上向下的顺序依次执行的。
			 * 在JS中，可以用{ }来为语句分组。
			 * 同一个{ }的一组语句要么都执行，要么都不执行。成为一个代码块。
			 *  JS的代码块只具有分组的作用。代码块内部内容在外部是可见的。
			 */
		</script>
