<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03.toString</title>
		<script type="text/javascript">
			function Person(name, age, gender) {
				this.name = name;
				this.age = age;
				this.gender = gender;
			}
			var per=new Person("孙悟空",18,"男");
			/**
			 * 当我们直接在页面上打印一个对象，输出的是对象的toString()方法的返回值。
			 */
			console.log(per);
			/*
			 * 可以给对象添加toString()方法，以在打印时输出信息。
			 */
//			per.toString=function(){
//				return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
//			}//会污染公共区域
			//修改Person原型的toString()方法
			Person.prototype.toString=function(){
				return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
			}
			console.log(per);
		</script>
	</head>

	<body>
	</body>

</html>
