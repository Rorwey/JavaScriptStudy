<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>08.练习</title>
		<script type="text/javascript">
			function Person(name, age) {
				this.name = name;
				this.age = age;
			}
			Person.prototype.toString = function() {
				return "Person[name=" + this.name + ",age=" + this.age + "]";
			}

			//创建一个Person对象
			var per = new Person("孙悟空", 18);
			var per2 = new Person("猪八戒", 28);
			var per3 = new Person("沙和尚", 20);
			var per4 = new Person("红孩儿", 8);
			//将这些person对象放入到一个数组中
			var perArr=[per,per2,per3,per4];
			
			/**
			 * 创建一个函数，可以将perArr中满18岁的Person提取出来。然后存储到一个新的数组中并返回。
			 * @param {Object} arr 要提取信息的数组
			 */
			function getAdult(arr){
				var newArr=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i].age>=18)
						newArr.push(arr[i]);
				}					
				return newArr;
			}
			console.log(getAdult(perArr));
		</script>
	</head>

	<body>
	</body>

</html>
