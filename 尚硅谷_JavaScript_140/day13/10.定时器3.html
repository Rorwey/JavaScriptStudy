<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10.定时器3</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#box1 {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
			}

			#box2 {
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top:200px;
			}
		</style>
		<script src="js/util.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				btn01.onclick = function() {
					move(box1,"left", 800, 20);
				};
				var btn02 = document.getElementById("btn02");
				btn02.onclick = function() {
					move(box1,"left", 0, 10);
				};
				
				var btn03 = document.getElementById("btn03");
				btn03.onclick = function() {
					move(box2,"left", 800, 10);
				};
				var btn04 = document.getElementById("btn04");
				btn04.onclick = function() {
					// move(box2,"height", 800, 10);
					move(box2,"width", 800, 10,function(){
						move(box2,"height", 400, 10,function(){
							move(box2,"top", 0, 10,function(){
								move(box2,"width", 100, 10,function(){
									// alert("动画执行完毕~~");
								});
							});
						});
					});
				};
			};
			
		</script>
	</head>
	<body>
		<button id="btn01">点击按钮后box1向右移动</button>
		<button id="btn02">点击按钮后box1向左移动</button>
		<button id="btn03">点击按钮后box2向右移动</button>
		<button id="btn04">测试</button>
		<br /><br />
		<div id="box1"></div>
		<div id="box2"></div>
		<div style="width: 0;height: 600px;border-left:1px black solid;position: absolute;left:800px;top:0"></div>
	</body>
</html>
