<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01.BOM</title>
		<script type="text/javascript">
			/**
			 * BOM
			 * 	- 浏览器对象模型
			 * 	- BOM可以通过JS操作浏览器
			 * 	- 在BOM中提供了一组对象，用来完成对浏览器的操作
			 * 	- BOM对象
			 * 		Window
			 * 			- 代表整个浏览器的窗口，同时window也是网页中的全局对象。
			 * 		Navigator
			 * 			- 代表当前浏览器的信息，通过该对象可以识别不同的浏览器
			 * 			- 由于历史原因，Navigator对象中的大部分属性都已经不能帮助识别浏览器
			 * 			- 一般是用userAgent来判断浏览器的信息。userAgent是一个字符串，不同的浏览器会有不同的userAgent
			 * 		Location
			 * 			- 代表当前的浏览器的地址栏信息，可以通过该对象来获取地址栏信息，或者操作浏览器跳转页面
			 * 		History
			 * 			- 代表浏览器的历史记录，可以通过该对象来操作浏览器。
			 * 			- 由于隐私的原因，该对象不能获取到具体的历史记录。只能操作浏览器向前或向后翻页。而且该操作只能在当次访问时有效。
			 * 		Screen
			 *			- 代表用户屏幕信息,通过该对象可以获取到用户的显示器的相关信息
			 * 	- 这些BOM对象在浏览器中都是作为window对象的属性保存的。可以通过window对象来使用，也可以直接使用。
			 */

			console.log(navigator.appName)
			//判断浏览器类型
			var ua = navigator.userAgent;
			console.log(ua);
			if (/firefox/i.test(ua)) {
				alert("欢迎使用火狐浏览器！");
			} else if (/chrome/i.test(ua)) {
				alert("欢迎使用谷歌浏览器！");
			} else if (/msie/i.test(ua)) {
				alert("欢迎使用IE浏览器！");
				//在IE11中已经将微软和IE的相关标识都去除了，所以基本已经不能通过userAgent来识别浏览器是否是IE
			}
			/*
			 * 如果通过userAgent不能判断浏览器类型，还可以通过一些浏览器中特有的对象来判断
			 */
			// if (window.ActiveXObject) {
			// 	alert("欢迎使用IE浏览器！")
			// } else {
			// 	alert("欢迎使用其他浏览器！")
			// }
			// 对IE不适用
			if ("ActiveXObject" in window) {
				alert("欢迎使用IE浏览器！")
			} else {
				alert("欢迎使用其他浏览器！")
			}

			if (/firefox/i.test(ua)) {
				alert("欢迎使用火狐浏览器！");
			} else if (/chrome/i.test(ua)) {
				alert("欢迎使用谷歌浏览器！");
			} else if (/msie/i.test(ua)) {
				alert("欢迎使用IE浏览器！");
				//在IE11中已经将微软和IE的相关标识都去除了，所以基本已经不能通过userAgent来识别浏览器是否是IE
			} else if ("ActiveXObject" in window) {
				alert("欢迎使用IE 11浏览器！")
			} else {
				alert("欢迎使用其他浏览器！")
			}
		</script>
	</head>
	<body>
	</body>
</html>
