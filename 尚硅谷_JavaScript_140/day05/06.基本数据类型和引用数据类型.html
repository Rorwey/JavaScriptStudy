		<title>06.基本数据类型和引用数据类型</title>
		<script type="text/javascript">
			/**
			 * JS中的变量都是保存在栈内存中。
			 * 	- 基本数据类型的值直接在栈内存中存储。
			 * 	- 引用数据类型（对象）是保存在堆内存中的，没创建一个新对象，就会在堆内存中开辟一个新的空间。
			 *	  而对象保存的是对象的内存地址（引用），如果两个变量保存的是同一个对象的引用
			 *	  当一个通过一个变量修改属性时，另一个也会受到影响。
			 * 	- 释放引用：将变量的值设为`null`，不影响其他变量的引用。
			 * 	- 比较两个基本数据类型，就是比较值。
			 * 		而比较两个引用数据类型，比较的是对象的内存地址。
			 */
		</script>
