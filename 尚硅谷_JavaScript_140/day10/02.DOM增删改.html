<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02.DOM增删改</title>
		<script type="text/javascript">
			window.onload = function() {

				myClick("btn01", function() {

					/*
					 *  `creatElement()`，创建元素节点，需要标签名作为参数。
					 */
					//创建li节点
					var li = document.createElement("li");
					/*
					 * `creatTextNode()`，创建文本节点，需要文本内容作为参数。
					 */
					//创建一个“广州”节点，
					var gzTtext = document.createTextNode("广州");
					//将gzText设置为li的子节点
					/*
					 * `appendChild()`
					 * 	- 向父节点添加一个新的子节点
					 * 	- 语法：`父节点.appendChild(子节点)`
					 */
					li.appendChild(gzTtext);
					//获取id为city的节点
					var city = document.getElementById("city");
					//添加到#city
					city.appendChild(li);

				});
				//将“广州”节点插入到#bj前
				myClick("btn02", function() {
					//创建“广州”节点
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					//获取id为#bj的节点
					var bj = document.getElementById("bj");
					/*
					 * insertBefore()
					 * 	- 在指定的子节点前插入新的子节点
					 * 	- 语法：父节点.insertBefore(新节点，旧节点)
					 */
					var city = document.getElementById("city");
					city.insertBefore(li, bj);
				})

				//使用“广州”节点替换#bj节点
				myClick("btn03", function() {
					//创建“广州”节点
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					//获取id为#bj的节点
					var bj = document.getElementById("bj");
					/*
					 * replaceChild()
					 * 	- 使指定子节点替换旧节点
					 * 	- 语法：父节点.replaceChild(新节点，旧节点) 
					 */
					city.replaceChild(li, bj)
				})

				//删除#bj节点
				myClick("btn04", function() {
					//获取id为#bj的节点
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					/*
					 * removeChild()
					 * 	- 删除子节点
					 * 	- 语法：父节点.removeChild(子节点)
					 * 			子节点.parentNode.removeChild((子节点))
					 */
					//city.removeChild(bj);
					bj.parentNode.removeChild((bj));
				});

				//读取#city内的HTML代码
				myClick("btn05", function() {
					//获取city
					var city = document.getElementById("city");
					alert(city.innerHTML);
				});

				//设置#bj内的HTML代码
				myClick("btn06", function() {
					var bj = document.getElementById("bj");
					bj.innerHTML = "雄安";
				});
				myClick("btn011", function() {
					var city = document.getElementById("city");
					/*
					 * 
					 */
					city.innerHTML += "<li>广州</li>"
				});
			};

			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			};
		</script>
	</head>

	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢那个城市？</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

			</div>
			<div id="btnList">
				<div><button id="btn01">创建一个“广州”节点，添加到#city</button></div>
				<div><button id="btn011">创建一个“广州”节点，添加到#city</button></div>
				<div><button id="btn02">将“广州”节点插入到#bj前</button></div>
				<div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
				<div><button id="btn04">删除#bj节点</button></div>
				<div><button id="btn05">读取#city内的HTML代码</button></div>
				<div><button id="btn06">设置#bj内的HTML代码</button></div>
				<div><button id="btn06">设置#bj内的HTML代码</button></div>
			</div>
	</body>

</html>
