<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11.练习</title>
	</head>
	<style type="text/css">
		#box1 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		//使得div可以根据方向键的方向移动
		window.onload = function() {
			//为document绑定一个按键按下的事件
			document.onkeydown = function(event) {
				event = event || window.event;
				var speed= 10;				
				//当用户按ctrl后,速度加快
				if(event.ctrlKey){
					speed=50;
				}
				/**
				 * Unicode码
				 * ← 37 ↑ 38 → 39 ↓ 40
				 */
				switch (event.keyCode) {
					case 37:
						box1.style.left = box1.offsetLeft - speed + "px";
						break;
					case 39:
						box1.style.left = box1.offsetLeft + speed + "px";
						break;
					case 38:
						box1.style.top = box1.offsetTop - speed + "px";
						break;
					case 40:
						box1.style.top = box1.offsetTop + speed + "px";
						break;
				}
			}
		}
	</script>
	<body>
		<div id="box1"></div>
	</body>
</html>
