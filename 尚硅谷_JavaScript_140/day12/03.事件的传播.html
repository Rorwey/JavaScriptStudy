<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03.事件的传播</title>
		<style type="text/css">
			#box1 {
				width: 300px;
				height: 300px;
				background: yellowgreen;
			}

			#box2 {
				width: 200px;
				height: 200px;
				background: yellow;
			}

			#box3 {
				width: 150px;
				height: 150px;
				background: skyblue;
			}
		</style>
		<script src="js/js.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				/*
				 * 分别为三个div绑定单击响应函数
				 */
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				var box3 = document.getElementById("box3");
				
				/* 事件的传播
				 *	- 网景公司和微软公司有不同的理解
				 * 	  - 微软认为事件应该由内向外传播。既当事件触发时，应当先触发当前元素上的事件，然后再向当前元素的祖先元素上传播。既事件应该在冒泡阶段执行。
				 * 	  - 网景公司认为事件应该是由外向内传播。既当前事件触发时，应当先触发当前元素最外层的祖先元素，然后再逐步向内传播给后代。
				 * 	  - W3C综合了两个公司的方案，将事件的传播分为了三个阶段
				 * 		1. 捕获阶段
				 * 			在捕获阶段时从最外层的祖先元素向目标元素进行事件的捕获，但是默认此时不会触发事件
				 * 		2. 目标阶段
				 * 			事件捕获到目标元素。捕获阶段结束开始在目标元素上触发事件
				 * 		3. 冒泡阶段
				 * 			事件从目标元素向他的祖先元素传递，一次触发祖先元素上的事件
				 *		- 如果希望在捕获阶段就触发事件，可以将addEventListener()的第三个参数设为true。一般情况下不会希望在捕获阶段触发事件，所以一般设为false
				 * 			
				 * 			
				 * 			
				 */
					
				bind(box1,"click",function(){
					alert("我是box1的响应函数")
				});
				bind(box2,"click",function(){
					alert("我是box2的响应函数")
				});
				bind(box3,"click",function(){
					alert("我是box3的响应函数")
				});
			};			
			
		</script>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
	</body>
</html>
