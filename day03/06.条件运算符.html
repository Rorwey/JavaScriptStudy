<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>06.条件运算符</title>
		<script type="text/javascript">
			/**
			 * 条件运算符，也叫三元运算符
			 * 	- 语法：条件表达式?语句1:语句2
			 * 	- 执行的流程：条件运算符在执行时，首先对条件表达式进行求值，
			 * 		如果true，则执行语句1，并返回执行结果，否则执行语句2，并返回执行结果。
			 */
			true ? alert("语句1") : alert("语句2");
		</script>
	</head>

	<body>
	</body>

</html>
