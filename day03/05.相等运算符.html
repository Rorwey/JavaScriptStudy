<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>05.相等运算符</title>
		<script type="text/javascript">
			/**
			 * 相等运算符
			 * 	比较两个值是否相等，返回布尔值。
			 * 	如果使用 `==`比较两个值时，类型不同，会自动进行类型转换，将其转换为相同类型，再进行比较。
			 */

			console.log(null == 0); //false
			/*
			 * undefined衍生自null，所以这两个值做相等判断，会返回true
			 */
			console.log(null == undefined); //true
			/*
			 *  `NaN`不和任何值相等，包括它自己。
			 */
			console.log(NaN == 'NaN'); //false
			console.log(NaN == NaN); //false
			/*
			 * 可以通过isNaN()函数判断一个值是否是NaN
			 */
			var b = NaN;
			console.log(isNaN(b)); //true
			/**
			 *  `!=`：判断两个值是否不相等，返回布尔值。
			 *  `===`：判断两个值是否全等。与 `==`类似，但不会进行强制类型转换，既两个值类型不同，直接返回`false`
			 */
			console.log(null === undefined); //false
		</script>
	</head>

	<body>
	</body>

</html>
