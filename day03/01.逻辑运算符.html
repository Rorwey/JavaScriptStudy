<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>01.逻辑运算符</title>
		<script type="text/javascript">
			/**
			 * 三种逻辑运算符
			 * 
			 * ! 非
			 * 	- 对布尔值进行取反。
			 * 	- 如果对非布尔值进行运算，会先转换为布尔值，再进行运算。
			 * 	- 可以利用双非（!!）对任意数据类型转换为布尔值。
			 * 
			 * && 与：同真则真，有假既假。
			 * 	- 短路与，第一个值为false，则后面不再执行。
			 * 
			 * || 或 ：有真则真，同假既假。
			 * 	-  短路或，只要找到了true，后面不再执行。
			 * 
			 * 对非布尔值进行与、或运算，或将其先转换为布尔值，再进行运算。
			 * 	- 与运算。如果两个值都为true，则返回后面那个值
			 * 	- 与运算：如果两个值中有false，则返回靠前的假值
			 * 	- 小结：如果第一个值为true，则返回第二个值；如果第一个值为false，则直接返回第一个值。
			 */

			var a = true;
			console.log(!a); //false
			//true&&true
			var result = 1 && 2;
			console.log(result); //2
			//false&&true
			result = 0 && 2;
			console.log(result); //0
			//false&&false
			result = 0 && NaN;
			console.log(result); //0
			result = NaN && 0;
			console.log(result); //NaN
			
			/*
			 * 或运算：
			 */
			//true||true
			var result = 1 || 2;
			console.log(result); //1
			//false||true
			result = 0 || 2;
			console.log(result); //2
			//true||false
			result = 2 || 0;
			console.log(result); //2
			//false||false
			result = 0 || NaN;
			console.log(result); //NaN
			result = NaN || 0;
			console.log(result); //0
		</script>
	</head>

	<body>

	</body>

</html>
