		<title>03.关系运算符</title>
		<script type="text/javascript">
			/**
			 * 可以比较两个值的大小关系，返回布尔值。
			 *  >：大于
			 *  >=：大于等于
			 * 	<：小于
			 * 	<=：小于等于
			 * 
			 * 对于非数值的情况，会将数值转换为数值，然后再运算。
			 * 任何值与NaN比较，都是false
			 * 注意：如果符号两侧的值均为字符串，不会将其转换为数字，而会分别比较字符串中字符的Unicode编码，
			 * 		一位一位地进行比较。如果两位一样，则比较下一位。
			 * 		如果比较的是两个字符串型的数字，可能会得到不可预期的结果。
			 * 	
			 */
		</script>
