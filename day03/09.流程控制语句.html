<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>09. 流程控制语句</title>
		<script type="text/javascript">
			/**
			 *  使用流程控制语句可以控制程序执行的流程，是程序根据一定的条件来选择执行。
			 * 分类
			 *	1. 条件判断语句
			 *	2. 条件分支语句
			 *	3. 循环语句
			 * 
			 * 条件判断语句：在执行某个语句之前进行判断，条件成立才会执行，否则不执行。
			 * 	- 语法1
			 * 		if(条件表达式)
			 *  		语句
			 * 		if语句执行时，会先对条件表达式进行求之判断，值为true才会执行if后的语句。
			 * 	- 语法2 
			 * 		if-else语句
			 * 	- 语法3
			 * 		if(条件表达式){
			 * 			语句...
			 * 		}else if(条件表达式){
			 * 			语句...
			 * 		}else if(条件表达式){
			 * 			语句...
			 * 		}else{
			 * 			语句...
			 * 		}
			 * 		if-else if-else 语句执行时，会从上至下一次对条件表达式进行求值判断。该语句中，只会有一个代码块执行。
			 */

			if(true)
				alert("条件成立！");
		</script>
	</head>

	<body>
	</body>

</html>
