<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11.轮播图</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			/*
			 * 设置outer样式
			 */
			#outer {
				width: 320px;
				height: 400px;
				margin: 50px auto;
				/* 居中 */
				background-color: greenyellow;
				padding: 10px 0;
			}

			/* 设置imgList */
			#imgList {
				list-style: none;
				/* width: 1700px; */
			}

			#imgList li {
				float: left;
				margin: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				// 设置imgList的宽度
				var imgList = document.getElementById("imgList");
				//获取页面中所有img标签
				var imgArr = document.getElementById("img");
				imgList.style.width = 320 * imgArr.length + "px";
			};
		</script>
	</head>
	<body>
		<!-- 创建外部div，作为大容器 -->
		<div id="outer">
			<!-- 创建ul，用于放置图片 -->
			<ul id="imgList" style="width: 3120px;">
				<li><img src="img/image1.jpg" alt="1st" /></li>
				<li><img src="img/image2.jpg" alt="2nd" /></li>
				<li><img src="img/image3.jpg" alt="3rd" /></li>
				<li><img src="img/image4.jpg" alt="4th" /></li>
				<li><img src="img/image5.jpg" alt="5th" /></li>
			</ul>
			<div id="nav" style="left:197.5px;"></div>
		</div>
	</body>
</html>
