<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02.History</title>
		<script type="text/javascript">
			
			/**
			 * length
			 * 	- 属性，可以获取到当前访问的链接数量
			 */
			window.onload=function(){
				//获取按钮
				var btn=document.getElementById("btn");
				btn.onclick=function(){
					/**
					 * back()
					 * 	- 可以用来回退到上一页面，作用和浏览器回退按钮一样
					 * forward()
					 * 	- 可以跳转到下一页面，作用和浏览器的前进按钮一样
					 */
					// history.back();
					// history.forward();
					/**
					 * go()
					 * 	- 可以用来跳转到指定页面
					 * 	- 它需要一个整数作为参数
					 * 		1： 表示向前跳转一个页面，相当于forward()
					 * 		2： 表示向前跳转两个页面，相当于back()
					 * 		-1：表示向后跳转一个页面
					 * 		-2：表示向后跳转两个页面
					 * 		n：表示向前跳转n个页面
					 * 		-n：表示向后跳转n个页面
					 */
				}
			}
		</script>
	</head>
	<body>
		<h1>History</h1>
		<button id="btn">点我一下</button>
		<a href="02.History.test01.html">前往test01</a>
		<a href="02.History.test02.html">前往test02</a>
	</body>
</html>
