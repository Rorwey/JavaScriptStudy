<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>11.练习</title>
		<script type="text/javascript">
			//创建一个数组
			var arr = [1, 2, 3, 2, 1, 3, 4, 2, 5];
			arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];
			/**
			 * 去除数组中重复的数字。
			 */
			//获取数组中每一个元素
			for(var i = 0; i < arr.length; i++) {
				//获取当前元素后的元素
				for(var j = i + 1; j < arr.length; j++) {
					//判断两个元素的值是否相等
					if(arr[i] == arr[j]) {
						arr.splice(j, 1); //删除j对应的元素
						j--; //修复bug
					}
				}
			}
			console.log(arr);
			//该程序在连续出现两个相同数时有bug
		</script>
	</head>

	<body>
	</body>

</html>
