<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01.构造函数修改</title>
		<script type="text/javascript">
			/**
			 * 在类中定义方法，没次new都会分配空间，造成浪费。
			 */
			function Person(name ,age,gender){
				this.name=name;
				this.age=age;
				this.gender=gender;
				this.sayName=function(){
					alert("Hello，我是"+this.name);
				};
			}
			
			var per=new Person("孙悟空",18,"男");
			var per2=new Person("猪八戒",19,"男");
			
			
			per.sayName();per2.sayName();
			
			/**
			 * 将方法定义到全局作用域中，但会污染全局作用域的命名空间，也很不安全。
			 */
			function fun(){
					alert("Hello，我是"+this.name);
				};
			function Person2(name ,age,gender){
				this.name=name;
				this.age=age;
				this.gender=gender;
				this.sayName=fun;
			}
			
			var per3=new Person2("孙悟空",18,"男");
			var per4=new Person2("猪八戒",19,"男");
			
			
			per3.sayName();per4.sayName();
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
