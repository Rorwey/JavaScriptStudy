<!DOCTYPE html>
<html lang="ch-zn">

	<head>
		<meta charset="UTF-8">
		<title>10.slice和splice</title>
		<script type="text/javascript">
			//创建一个数组
			var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白龙马"];
			/**
			 * slice()
			 * 	- 从数组中提取指定元素
			 * 	- 不改变原数组
			 * 	- 参数
			 * 		1. 截取开始的位置的索引，包括
			 * 		2. 截取结束的位置的索引，不包括。省略则默认为end
			 * 		3. 索引可以传递负值，则从后往前计算。
			 */
			console.log(arr.slice(0, 2));
			/**
			 * splice()
			 * 	- 可以删除数组中的指定元素，被删除的元素作为返回值返回。
			 * 	- 可以向数组中添加新元素
			 * 	- 会影响到原数组
			 * 	- 参数
			 * 		1. 表示开始位置的索引
			 * 		2. 表示删除的数量
			 * 	- 
			 */
			var result = arr.splice(1, 2);
			console.log(arr);
			console.log(result);
			var result = arr.splice(1, 1,"牛魔王");
			console.log(arr);
		</script>
	</head>
